<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Rock/Paper/Scissor Game</title>
</head>
<body>
    <h1>Rock, Paper and Scissor Game</h1>
    <div class="main">
        <div class="selection">
            <button class="btn" value="rock">🪨</button>
            <button class="btn" value="paper">📄</button>
            <button class="btn" value="scissor">✂️</button>
        </div>
        <div class="result">
            <h2 id="res1"></h2>
            <h2 id="res2"></h2>
            <h2 id="res3"></h2>
        </div>
        <div>
            <button class="end" onclick="reset()" id="reset">Reset</button>
        </div>
    </div>
<script src="./script.js"></script>
</body>
</html>
